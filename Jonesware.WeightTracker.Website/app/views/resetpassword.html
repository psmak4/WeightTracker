<div class="content-wrapper">
	<div class="container">
		<section class="content">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<form class="form-horizontal app-form" data-bind="submit: reset, hidden: hasSuccess()">
						<div class="box box-default box-solid">
							<div class="box-header with-border">
								<div class="box-title">Reset Password</div>
							</div>

							<div class="box-body">
								<ul class="list-unstyled text-danger" data-bind="visible: errors().length > 0, foreach: errors">
									<li data-bind="text: value"></li>
								</ul>

								<fieldset>
									<div class="form-group">
										<label for="Password" class="col-sm-3 control-label">Password</label>
										<div class="col-sm-9">
											<input type="password" class="form-control" placeholder="New Password" id="Password" data-bind="value: password" />
										</div>
									</div>

									<div class="form-group">
										<label for="ConfirmPassword" class="col-sm-3 control-label">Confirm</label>
										<div class="col-sm-9">
											<input type="password" class="form-control" placeholder="Confirm Password" id="ConfirmPassword" data-bind="value: confirmPassword" />
										</div>
									</div>
								</fieldset>
							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-flat btn-primary pull-right" id="Submit">Submit</button>
							</div>
						</div>
					</form>

					<div data-bind="visible: hasSuccess()">
						<div class="h3">Success!</div>

						<p>Your password has been reset.<br />Please <a href="/login">click here  to login</a>.</p>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>
