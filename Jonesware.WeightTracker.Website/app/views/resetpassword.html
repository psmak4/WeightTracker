<section class="form-container" style="background-image: url(/images/photo-1440688807730-73e4e2169fb8.jpg);">
	<div class="container">
		<div class="form">
			<div class="form-content">
				<form data-bind="submit: reset, visible: !hasSuccess()">
					<ul class="list-unstyled text-danger" data-bind="visible: errors().length > 0, foreach: errors">
						<li data-bind="text: value"></li>
					</ul>

					<div class="h3">Reset Password</div>

					<fieldset class="well">
						<div class="form-group">
							<label for="Password" class="sr-only">New Password</label>
							<input type="password" class="form-control" placeholder="New Password" id="Password" data-bind="value: password" />
						</div>

						<div class="form-group">
							<label for="ConfirmPassword" class="sr-only">Confirm Password</label>
							<input type="password" class="form-control" placeholder="Confirm Password" id="ConfirmPassword" data-bind="value: confirmPassword" />
						</div>
					</fieldset>

					<button type="submit" class="btn btn-primary btn-lg btn-block" id="Submit">Submit</button>
				</form>

				<div data-bind="visible: hasSuccess()">
					<div class="h3">Success!</div>

					<p>Your password has been reset.<br />Please <a href="/login">click here  to login</a>.</p>
				</div>
			</div>

			<div class="form-footer"></div>
		</div>
	</div>
</section>
