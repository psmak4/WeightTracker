<div class="content-wrapper">
	<div class="container">
		<section class="content">
			<div class="center-block app-form">
				<form data-bind="submit: reset, hidden: hasSuccess()">
					<div class="box box-blue box-solid">
						<div class="box-header with-border">
							<div class="box-title">Reset Your Password</div>
						</div>

						<div class="box-body">
							<ul class="list-unstyled text-danger" data-bind="visible: errors().length > 0, foreach: errors">
								<li data-bind="text: value"></li>
							</ul>

							<fieldset>
								<div class="form-group">
									<label for="Password" class="control-label">Password:</label>
									<input type="password" class="form-control" placeholder="New Password" id="Password" data-bind="value: password" />
								</div>

								<div class="form-group">
									<label for="ConfirmPassword" class="control-label">Confirm:</label>
									<input type="password" class="form-control" placeholder="Confirm Password" id="ConfirmPassword" data-bind="value: confirmPassword" />
								</div>
							</fieldset>

							<button type="submit" class="btn btn-flat bg-blue" id="Submit">Submit</button>
						</div>
					</div>
				</form>

				<div data-bind="visible: hasSuccess()">
					<div class="h3">Success!</div>

					<p>Your password has been reset.<br />Please <a href="/login">click here  to login</a>.</p>
				</div>
			</div>
		</section>
	</div>
</div>
