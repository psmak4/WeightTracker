<section class="form-container" style="background-image: url(/images/photo-1422226256160-9b266e308ea6.jpg);">
	<div class="container">
		<div class="form">
			<div class="form-content">
				<form data-bind="submit: login">
					<ul class="list-unstyled text-danger" data-bind="visible: errors().length > 0, foreach: errors">
						<li data-bind="text: value"></li>
					</ul>

					<div class="h3">Login</div>

					<fieldset class="well">
						<div class="form-group">
							<label for="Username" class="sr-only">Username</label>
							<input type="text" class="form-control" placeholder="Username" id="Username" data-bind="value: username" />
						</div>

						<div class="form-group">
							<label for="Password" class="sr-only">Password</label>
							<input type="password" class="form-control" placeholder="Password" id="Password" data-bind="value: password" />
						</div>
					</fieldset>

					<button type="submit" class="btn btn-primary btn-lg btn-block" id="Submit">Submit</button>
				</form>
			</div>

			<div class="form-footer">
				<a href="/register">Need to create an account?</a>
				<br />
				<a href="/forgotpassword">Forgot your password?</a>
			</div>
		</div>
	</div>
</section>
