<div class="content-wrapper">
	<div class="container">
		<section class="content">
			<div class="center-block app-form">
				<form data-bind="submit: login">
					<div class="box box-blue box-solid">
						<div class="box-header with-border">
							<div class="box-title">Login</div>
						</div>

						<div class="box-body">
							<ul class="list-unstyled text-danger" data-bind="visible: errors().length > 0, foreach: errors">
								<li data-bind="text: value"></li>
							</ul>

							<fieldset>
								<div class="form-group">
									<label for="Username" class="control-label">Username:</label>
									<input type="text" class="form-control" placeholder="Username" id="Username" data-bind="value: username" />
								</div>

								<div class="form-group">
									<label for="Password" class="control-label">Password:</label>
									<input type="password" class="form-control" placeholder="Password" id="Password" data-bind="value: password" />
								</div>
							</fieldset>

							<button type="submit" class="btn btn-flat bg-blue" id="Submit">Submit</button>
						</div>

						<div class="box-footer">
							<small>
								<a href="/register">Need to create an account?</a>
								<br />
								<a href="/forgotpassword">Forgot your password?</a>
							</small>
						</div>
					</div>
				</form>
			</div>
		</section>
	</div>
</div>
