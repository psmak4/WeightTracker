<section class="content-wrapper">
	<div class="container">
		<section class="content">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<form class="form-horizontal app-form" data-bind="submit: register">
						<div class="box box-default box-solid">
							<div class="box-header with-border">
								<div class="box-title">Account Settings</div>
							</div>

							<div class="box-body">
								<fieldset>
									<div class="form-group form-group-lg">
										<label for="Username" class="col-sm-3 control-label">Username:</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" placeholder="Username" id="Username" data-bind="value: username" />
										</div>
									</div>

									<div class="form-group form-group-lg">
										<label for="Email" class="col-sm-3 control-label">Email:</label>
										<div class="col-sm-9">
											<input type="email" class="form-control" placeholder="Email Address" id="Email" data-bind="value: email" />
										</div>
									</div>

									<div class="form-group form-group-lg">
										<label for="Password" class="col-sm-3 control-label">Password:</label>
										<div class="col-sm-9">
											<input type="password" class="form-control" placeholder="Password" id="Password" data-bind="value: password" />
										</div>
									</div>

									<div class="form-group form-group-lg">
										<label for="ConfirmPassword" class="col-sm-3 control-label">Confirm:</label>
										<div class="col-sm-9">
											<input type="password" class="form-control" placeholder="Confirm Password" id="ConfirmPassword" data-bind="value: confirmPassword" />
										</div>
									</div>
								</fieldset>
							</div>

							<div class="box-header with-border">
								<div class="box-title">Personal Info</div>
							</div>

							<div class="box-body">
								<fieldset>
									<div class="form-group form-group-lg">
										<label for="FirstName" class="col-sm-3 control-label">Name:</label>
										<div class="col-sm-9">
											<div class="row">
												<div class="col-xs-6">
													<input type="text" class="form-control" placeholder="First Name" id="FirstName" data-bind="value: firstName" />
												</div>
												<div class="col-xs-6">
													<input type="text" class="form-control" placeholder="Last Name" id="LastName" data-bind="value: lastName" />
												</div>
											</div>
										</div>
									</div>

									<div class="form-group form-group-lg">
										<label for="DateOfBirth" class="col-sm-3 control-label">Birthdate:</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" placeholder="Birthdate" id="DateOfBirth" data-bind="value: dateOfBirth" />
										</div>
									</div>

									<div class="form-group form-group-lg">
										<label for="Height" class="col-sm-3 control-label">Height:</label>
										<div class="col-sm-9">
											<div class="row" id="Height">
												<div class="col-xs-6">
													<input type="number" class="form-control" placeholder="Feet" id="Feet" min="4" max="8" step="1" data-bind="value: feet" />
												</div>
												<div class="col-xs-6">
													<input type="number" class="form-control" placeholder="Inches" id="Inches" min="0" max="11" step="1" data-bind="value: inches" />
												</div>
											</div>
										</div>
									</div>

									<div class="form-group form-group-lg">
										<label for="Gender" class="col-sm-3 control-label">Gender:</label>
										<div class="col-sm-9">
											<select class="form-control" data-bind="options: genderOptions, optionsText: 'text', value: gender"></select>
										</div>
									</div>
								</fieldset>
							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-flat btn-primary pull-right" id="Submit">Submit</button>
								<small>
									<a href="/login">Already have an account?</a>
									<br />
									<a href="/forgotpassword">Forgot your password?</a>
								</small>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
</section>
