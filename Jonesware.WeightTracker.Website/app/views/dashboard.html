<div class="content-wrapper">
	<div class="container">
		<section class="content-header"><h1>Dashboard</h1></section>

		<section class="content">
			<div class="row">
				<div class="col-sm-8">
					<div class="nav-tabs-custom">
						<ul class="nav nav-tabs pull-right" role="tablist">
							<li class="pull-left header">Weigh Ins</li>
							<li role="presentation"><a href="#list" aria-controls="list" role="tab" data-toggle="tab">List</a></li>
							<li role="presentation" class="active"><a href="#chart" aria-controls="chart" role="tab" data-toggle="tab">Chart</a></li>
						</ul>

						<div class="tab-content">
							<div role="tabpanel" class="tab-pane fade in active" id="chart">
								<div class="demo-container">
									<div id="placeholder" class="demo-placeholder"></div>
								</div>
							</div>

							<div role="tabpanel" class="tab-pane fade" id="list">
								<table id="WeighInsTable" class="table table-striped table-hover">
									<thead>
										<tr>
											<th class="text-center" style="width: 60%;">Date</th>
											<th class="text-center">Weight (lbs)</th>
										</tr>
									</thead>
									<tbody data-bind="foreach: weighInsByDate()">
										<tr>
											<td class="text-center" data-bind="text: $root.FormatLongDate(dateRecorded)"></td>
											<td class="text-center" data-bind="text: weight"></td>
										</tr>
									</tbody>
									<tfoot>
										<tr>
											<td></td>
											<td></td>
										</tr>
									</tfoot>
								</table>
							</div>
						</div>
					</div>
				</div>

				<div class="col-sm-4">
					<div class="small-box" data-bind="css: session.buttonTheme">
						<div class="inner">
							<h3 data-bind="text: weight"></h3>
							<p>Most Recent Weight</p>
						</div>
						<div class="icon">
							<span class="fa fa-fw fa-balance-scale"></span>
						</div>
						<div class="small-box-footer"></div>
					</div>

					<div class="small-box" data-bind="css: session.buttonTheme">
						<div class="inner">
							<h3 data-bind="text: bmi"></h3>
							<p>Body Mass Index</p>
						</div>
						<div class="icon">
							<span class="fa fa-fw fa-bar-chart"></span>
						</div>
						<div class="small-box-footer"></div>
					</div>

					<div class="small-box" data-bind="css: session.buttonTheme">
						<div class="inner">
							<h3 data-bind="text: bodyFat"></h3>
							<p>Body Fat Percentage</p>
						</div>
						<div class="icon">
							<span data-bind="css: bodyClass"></span>
						</div>
						<div class="small-box-footer"></div>
					</div>

					<form class="form-horizontal" data-bind="submit: createWeighIn">
						<div class="box box-default box-solid">
							<div class="box-header with-border">
								<div class="box-title">New Weigh In</div>
							</div>

							<div class="box-body">
								<fieldset>
									<div class="form-group form-group-lg">
										<label for="Weight" class="col-sm-3 control-label">Weight:</label>
										<div class="col-sm-9">
											<input type="number" class="form-control" placeholder="Weight (lbs)" id="Weight" min="0" max="1000" step="0.1" data-bind="value: newWeighInWeight" />
										</div>
									</div>

									<div class="form-group form-group-lg">
										<label for="Date" class="col-sm-3 control-label">Date:</label>
										<div class="col-sm-9">
											<input type="text" class="form-control" placeholder="Date" id="Date" data-bind="value: newWeighInDate" />
										</div>
									</div>
								</fieldset>
							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-flat pull-right" id="Submit" data-bind="css: session.buttonTheme">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
</div>
<div id="tooltip"></div>
