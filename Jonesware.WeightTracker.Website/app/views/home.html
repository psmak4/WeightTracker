<section class="container body-content">
	<div class="row">
		<div class="col-sm-3">
			<div class="ui card">
				<div class="image">
					<img data-bind="attr:{ src: gravatar }">
				</div>
				<div class="content">
					<div class="header" data-bind="text: fullName"></div>
					<div class="meta" data-bind="text: userName"></div>
				</div>
			</div>

			<div class="ui fluid large vertical menu" data-bind="foreach: router.navigationModel">
				<a class="item" data-bind="attr: { href: hash }, html: title, css: { active: isActive }"></a>
			</div>
		</div>

		<div class="col-sm-9" data-bind="router: { }"></div>
	</div>
</section>
