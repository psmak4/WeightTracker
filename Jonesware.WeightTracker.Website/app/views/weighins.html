<div class="content-wrapper">
	<div class="container">
		<section class="content-header">
			<h1>Weigh Ins</h1>
		</section>

		<section class="content">
			<div class="nav-tabs-custom">
				<ul class="nav nav-tabs" role="tablist">
					<li role="presentation" class="active"><a href="#chart" aria-controls="chart" role="tab" data-toggle="tab">Chart</a></li>
					<li role="presentation"><a href="#list" aria-controls="list" role="tab" data-toggle="tab">List</a></li>
					<li role="presentation" class="pull-right"><button id="ToggleNewWeighInForm" class="btn btn-primary"><span class="fa fa-plus fa-fw"></span> <span class="hidden-xs">Add Weigh In</span></button></li>
				</ul>
				<div class="tab-content">
					<div id="NewWeighInForm" class="well" style="display: none;">
						<form data-bind="submit: createWeighIn">
							<ul class="list-unstyled text-danger" data-bind="visible: errors().length > 0, foreach: errors">
								<li data-bind="text: value"></li>
							</ul>

							<div class="row">
								<div class="col-sm-4">
									<div class="form-group">
										<label for="Weight" class="sr-only">Weight</label>
										<input type="number" class="form-control" placeholder="Weight (lbs)" id="Weight" min="0" max="1000" step="0.1" data-bind="value: newWeighInWeight" />
									</div>
								</div>
								<div class="col-sm-4">
									<div class="form-group">
										<label for="Date" class="sr-only">Date</label>
										<input type="text" class="form-control" placeholder="Date" id="Date" data-bind="value: newWeighInDate" />
									</div>
								</div>
								<div class="col-sm-4">
									<button type="submit" class="btn btn-primary btn-block" id="Submit">Submit</button>
								</div>
							</div>
						</form>
					</div>

					<div role="tabpanel" class="tab-pane fade in active" id="chart">
						<div class="demo-container">
							<div id="placeholder" class="demo-placeholder"></div>
						</div>
					</div>

					<div role="tabpanel" class="tab-pane fade" id="list">
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th class="text-center" style="width: 60%;">Date</th>
									<th class="text-center">Weight (lbs)</th>
								</tr>
							</thead>
							<tbody data-bind="foreach: weighInsByDate()">
								<tr>
									<td class="text-center" data-bind="text: $root.FormatLongDate(dateRecorded)"></td>
									<td class="text-center" data-bind="text: weight"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>


		</section>
	</div>
</div>
