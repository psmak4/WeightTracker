<div class="wrapper" data-bind="css: session.siteTheme">
	<header class="main-header">
		<nav class="navbar navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a href="/" class="navbar-brand">Weight Tracker</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<!-- ko foreach: router.navigationModel -->
					<li data-bind="css: { active: isActive }, visible: $root.displayRoute($data)">
						<a data-bind="attr: { href: hash }, html: title"></a>
					</li>
					<!-- /ko -->
					<li data-bind="visible: session.isLoggedIn"><a href="/profile" class="visible-xs">Profile</a></li>
					<li data-bind="visible: session.isLoggedIn"><a href="#" class="visible-xs" data-bind="click: logout">Logout</a></li>
					<li class="dropdown user user-menu hidden-xs" data-bind="visible: session.isLoggedIn">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<img class="user-image" alt="User Image" data-bind="attr:{ src: session.gravatar }">
							<span data-bind="text: fullName"></span>
						</a>
						<ul class="dropdown-menu">
							<li class="user-header">
								<img class="img-circle" alt="User Image" data-bind="attr:{ src: session.gravatar }">
								<p><span data-bind="text: fullName"></span><small data-bind="text: 'Member since ' + dateCreated()"></small></p>
							</li>
							<li class="user-footer">
								<div class="pull-left">
									<a href="/profile" class="btn btn-default btn-flat">Profile</a>
								</div>
								<div class="pull-right">
									<a href="#" class="btn btn-default btn-flat" data-bind="click: logout">Logout</a>
								</div>
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<main data-bind="router: { cacheViews: false, transition: 'fadeIn' }"></main>

	<footer class="main-footer">
		<div class="container">
			Copyright &copy; 2015 Weight Tracker. All rights reserved.
		</div>
	</footer>
</div>
