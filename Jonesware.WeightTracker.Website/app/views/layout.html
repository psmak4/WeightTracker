<header class="navbar navbar-inverse navbar-fixed-top">
	<nav class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">Weight Tracker</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<!-- ko foreach: router.navigationModel -->
				<li data-bind="css: { active: isActive }, visible: $root.displayRoute($data)">
					<a data-bind="attr: { href: hash }, html: title"></a>
				</li>
				<!-- /ko -->
				<li class="dropdown" data-bind="visible: session.isLoggedIn">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img data-bind="attr:{ src: gravatar }"> <span data-bind="text: fullName"></span> <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#" data-bind="click: displayEditProfile">Edit Profile</a></li>
						<li><a href="#" data-bind="click: logout">Logout</a></li>
					</ul>
				</li>
			</ul>
		</div>
	</nav>
</header>

<main data-bind="router: { cacheViews: false }"></main>

<aside>
	<button type="button" class="close" data-bind="click: hideEditProfile"><span class="fa fa-fw fa-close"></span></button>
	<h2>Profile</h2>
</aside>

<footer>
	<div class="container">
		<span>&copy; 2015 - Weight Tracker</span>
	</div>
</footer>
