<div class="content-wrapper">
	<div class="container">
		<section class="content">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<form class="form-horizontal app-form" data-bind="submit: forgot">
						<div class="box box-default box-solid">
							<div class="box-header">
								<div class="box-title">Forgot your password?</div>
							</div>

							<div class="box-body">
								<ul class="list-unstyled text-danger" data-bind="visible: errors().length > 0, foreach: errors">
									<li data-bind="text: value"></li>
								</ul>

								<p>Enter your email address and we'll help you reset your password.</p>

								<fieldset>
									<div class="form-group">
										<label for="Email" class="col-sm-3 control-label">Email:</label>
										<div class="col-sm-9">
											<div class="input-group">
												<input type="email" class="form-control" placeholder="Email Address" id="Email" data-bind="value: email" />
												<div class="input-group-addon"><span class="fa fa-envelope-o"></span></div>
											</div>
										</div>
									</div>
								</fieldset>
							</div>

							<div class="box-footer">
								<button type="submit" class="btn btn-lg btn-flat btn-primary pull-right" id="Submit">Submit</button>
								<small>
									<a href="/login">Already have an account?</a>
									<br />
									<a href="/register">Need to create an account?</a>
								</small>
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
</div>
