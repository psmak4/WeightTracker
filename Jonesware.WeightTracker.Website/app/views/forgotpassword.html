<div class="content-wrapper">
	<div class="container">
		<section class="content">
			<div class="center-block app-form">
				<form data-bind="submit: forgot">
					<div class="box box-blue box-solid">
						<div class="box-header">
							<div class="box-title">Forgot Your Password?</div>
						</div>

						<div class="box-body">
							<ul class="list-unstyled text-danger" data-bind="visible: errors().length > 0, foreach: errors">
								<li data-bind="text: value"></li>
							</ul>

							<div class="well">Enter your email address and we'll help you reset your password.</div>

							<fieldset>
								<div class="form-group">
									<label for="Email" class="control-label">Email:</label>
									<div class="input-group">
										<input type="email" class="form-control" placeholder="Email Address" id="Email" data-bind="value: email" />
										<div class="input-group-addon"><span class="fa fa-envelope-o"></span></div>
									</div>
								</div>
							</fieldset>

							<button type="submit" class="btn btn-flat bg-blue" id="Submit">Submit</button>
						</div>

						<div class="box-footer">
							<small>
								<a href="/login">Already have an account?</a>
								<br />
								<a href="/register">Need to create an account?</a>
							</small>
						</div>
					</div>
				</form>
			</div>
		</section>
	</div>
</div>
