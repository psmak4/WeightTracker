<section class="form-container" style="background-image: url(/images/photo-1440964829947-ca3277bd37f8.jpg);">
	<div class="container">
		<div class="form">
			<div class="form-content">
				<form data-bind="submit: forgot">
					<ul class="list-unstyled text-danger" data-bind="visible: errors().length > 0, foreach: errors">
						<li data-bind="text: value"></li>
					</ul>

					<div class="h3">Forgot your password?</div>
                    <p>Enter your email address and we'll help you reset your password.</p>

					<fieldset class="well">
						<div class="form-group">
							<label for="Email" class="sr-only">Email Address</label>
							<input type="email" class="form-control" placeholder="Email Address" id="Email" data-bind="value: email" />
						</div>
					</fieldset>

					<button type="submit" class="btn btn-primary btn-lg btn-block" id="Submit">Submit</button>
				</form>
			</div>

			<div class="form-footer"></div>
		</div>
	</div>
</section>
