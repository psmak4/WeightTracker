<div class="content-wrapper">
	<div class="container">
		<section class="content-header"><h1>Profile</h1></section>

		<section class="content">
			<div class="row">
				<div class="col-lg-4 col-sm-5">
					<div class="box box-solid" data-bind="css: session.boxTheme">
						<div class="box-body">
							<img class="profile-user-img img-responsive img-circle" alt="User profile picture" data-bind="attr:{ src: session.gravatar }">
							<h3 class="profile-username text-center" data-bind="text: fullName"></h3>
							<ul class="list-group list-group-unbordered">
								<li class="list-group-item"><strong>Username:</strong><span class="pull-right text-primary" data-bind="text: userName"></span></li>
								<li class="list-group-item"><strong>Email:</strong><span class="pull-right text-primary" data-bind="text: email"></span></li>
								<li class="list-group-item"><strong>Date Joined:</strong><span class="pull-right text-primary" data-bind="text: dateCreated()"></span></li>
								<li class="list-group-item"><strong>Profile Image:</strong><a href="http://gravatar.com" target="_blank" class="pull-right text-primary">Update Gravatar <span class="fa fa-fw fa-external-link"></span></a></li>
							</ul>
						</div>
					</div>
				</div>

				<div class="col-lg-6 col-sm-7">
					<form data-bind="submit: updateProfile">
						<div class="box box-solid" data-bind="css: session.boxTheme">
							<div class="box-header with-border">
								<div class="box-title">Personal Info</div>
							</div>

							<div class="box-body">
								<fieldset>
									<div class="form-group">
										<label class="control-label">Name:</label>
										<div class="row">
											<div class="col-xs-6">
												<input type="text" class="form-control" placeholder="First Name" id="FirstName" data-bind="value: firstName" />
											</div>
											<div class="col-xs-6">
												<input type="text" class="form-control" placeholder="Last Name" id="LastName" data-bind="value: lastName" />
											</div>
										</div>
									</div>

									<div class="form-group">
										<label class="control-label">Birthdate:</label>
										<div class="input-group">
											<input type="text" class="form-control" placeholder="Birthdate" id="DateOfBirth" data-bind="value: birthDate" />
											<div class="input-group-addon"><span class="fa fa-fw fa-calendar"></span></div>
										</div>
									</div>

									<div class="form-group">
										<label class="control-label">Height:</label>
										<div class="row">
											<div class="col-xs-6">
												<div class="input-group">
													<input type="number" class="form-control" placeholder="Feet" id="Feet" min="4" max="8" step="1" data-bind="value: feet" />
													<div class="input-group-addon"><span class="fa-fw">ft.</span></div>
												</div>
											</div>
											<div class="col-xs-6">
												<div class="input-group">
													<input type="number" class="form-control" placeholder="Inches" id="Inches" min="0" max="11" step="1" data-bind="value: inches" />
													<div class="input-group-addon"><span class="fa-fw">in.</span></div>
												</div>
											</div>
										</div>
									</div>

									<div class="form-group">
										<label class="control-label">Gender:</label>
										<select class="form-control" data-bind="options: genderOptions, optionsText: 'text', value: gender"></select>
									</div>
								</fieldset>
							</div>

							<div class="box-header with-border">
								<div class="box-title">Site Preferences</div>
							</div>

							<div class="box-body">
								<fieldset>
									<div class="form-group">
										<label class="control-label">Theme:</label>
										<select class="form-control" data-bind="options: themeOptions, value: theme"></select>
									</div>
								</fieldset>

								<button type="submit" class="btn btn-flat" id="Submit" data-bind="css: session.buttonTheme">Submit</button>
							</div>
						</div>
					</form>
				</div>

				<div class="col-lg-2 visible-lg">
					<div class="center-block" style="background-color: #666; color: #fff; height: 250px;">Width: 160px</div>
				</div>
			</div>

			<div class="row hidden-lg">
				<div class="col-sm-4 visible-md">
					<div class="center-block" style="background-color: #666; color: #fff; height: 250px;">Width: 283px</div>
				</div>
				<div class="col-sm-4 visible-md">
					<div class="center-block" style="background-color: #666; color: #fff; height: 250px;">Width: 283px</div>
				</div>
				<div class="col-sm-4 visible-md">
					<div class="center-block" style="background-color: #666; color: #fff; height: 250px;">Width: 283px</div>
				</div>
				<div class="col-md-12 visible-sm">
					<div class="center-block" style="background-color: #666; color: #fff; height: 250px;">Width: 690px</div>
				</div>
				<div class="col-md-12 visible-xs">
					<div class="center-block" style="background-color: #666; color: #fff; height: 250px;">Width: unknown</div>
				</div>
			</div>
		</section>
	</div>
</div>
